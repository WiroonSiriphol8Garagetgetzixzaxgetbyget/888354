
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body{
            text-align: center;
        }
    </style>
<!-- //////////////////////////// -->
    <script>
    function Search(){
        var txt = document.getElementById('txt').value;
        var SS = document.getElementById('search').value;
        var check = document.querySelector('input[name="opt"]:checked').value;
        var re = "";
        if(check == 'Y'){
            re = txt.match(new RegExp(SS,'g')).length;
            // console.log(re);

        }else if(check == 'N'){
            re = txt.match(new RegExp(SS,'gi')).length;
            // console.log(re);
        }

        document.getElementById('result').innerHTML = "Result for Search :" + re;
    }
    </script>

</head>
<body>
    <h2>Ex2-Search String Non Sensitive Case</h2>
    <hr>
    <div class="form-group">
        <label >Text Input: </label>
        <textarea name="txt" id="txt" cols="50" rows="5    "></textarea>
    </div>
    <br>

    <div class="form-group">
        <label >Sensitive Case: </label>
        <label class="radio-inline">
            <input type="radio" name="opt" value="Y">Yes
        </label>
        <label class="radio-inline">
            <input type="radio" name="opt" value="N">No
        </label>
    </div>
    <br>

    <div class="form-group">
        <label>Search</label>
        <input type="text" name="search" id="search">
    </div>
    <br>

    <button onclick="Search()">search</button>
    <p id="result"></p>
</body>
</html>
